<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Pokemon Game</title>
		<link rel="stylesheet" href="master.css" />
	</head>
	<body onload="welcome_page()">
		<div class="welcoming-page" style="margin-top:20px;; padding-top: 15px;">
			<button id="startButton">Start the game</button>
			<button id="mute" onclick="SoundsManager.toggleMute()">Mute/unMute</button>
		</div>
		<div class="hidden-elements" id="mainDiv">
			<div style="text-align: center;">
				<h1>The Pokemon Simulator</h1>
				
				<b><span id="myMoney" style="float: right"></span></b><br />
			</div>
			<div id="choice">
				<h2>Select your Pokemon</h2>
				<form>
					<input type="radio" id="c1" name="first_pokemon" value="Bulbasaur" />
					<label for="c1"
						><img src="pokemon/front/001.gif" alt="bulbasaur"
					/></label>

					<input type="radio" id="c2" name="first_pokemon" value="Charmander" />
					<label for="c2"
						><img src="pokemon/front/004.gif" alt="charmander"
					/></label>

					<input type="radio" id="c3" name="first_pokemon" value="Squartle" />
					<label for="c3"
						><img src="pokemon/front/007.gif" alt="squartle"
					/></label>

					<input type="radio" id="c4" name="first_pokemon" value="Pikachu" />
					<label for="c4"
						><img src="pokemon/front/025.gif" alt="pikachu"
					/></label>

					<input type="button" value="submit" onclick="start_game()" />
				</form>
			</div>

			<div id="screen">
				<div id="buttons">
					<button type="button" name="button" onclick="run()">
						Press This to find a pokemon
					</button>
				</div>
				<div id="enemy">
					<h3 style="text-align: left" id="wild_appearance"></h3>
					<img id="enemy_image" src="" alt="" />
					<span id="enemy_hp"></span>
					<span id="enemy_health"></span>

					<div id="enemy_attacks"></div>
				</div>
				<div id="user">
					<h3 style="text-align: left" id="self_appearance"></h3>
					<img id="self_image" src="" alt="" />
					<span id="self_hp"></span>
					<span id="self_health"></span>
					<div id="self_attacks"></div>
				</div>
			
			
			<div class="container" id="getStatus" style="display : none">
  <div class="dialogbox">
    <div class="body">
      <span class="arrow arrowUp"></span>
      <div class="message">
        <span id="status"></span>
      </div>
    </div>
  </div>
</div>
</div>
<div id = "spacing">
			<span id="myBag"> </span>
			<span id="shop"> </span>
			<span id="myPokemons"> </span>
			</div>
		
 <div id ="evolution"  class="hidden-elements">
				<div class="popup__container">
					<p>Evolve Pokemon ?</p>
				  <button type="button" value = 'yes'>Yes</button>
				  <button type = "button" value='no'>No</button>
				</div>
			  </div>
  <div id ="currentLvl">
				<div class="popup__container">  
				</div>
			  </div>
	<div id ="evolutionLvl">
				<div class="popup__container">  
				</div>
	</div>
	</body>
	<script src="soundsManager.js"></script>
	<script src="typeModifier.js"></script>
	<script src="attack.js"></script>
	<script src="bag.js"></script>
	<script src="pokemon.js"></script>
	<script src="game.js"></script>
</html>

<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
  }
  window.addEventListener('load', addDarkmodeWidget);
</script>
